<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="https://www.thymeleaf.org/">

<!--公共依赖头-->
<head th:fragment="commonHead(title,links,styles)">
    <title th:replace="${title}">GoblinCwl</title>
    <!--网站图标-->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>

    <link th:href="@{/css/bootstrap.css}" rel='stylesheet' type='text/css'/>
    <!-- 自定义主题文件 -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel='stylesheet' type='text/css'/>
    <!-- 其他-->
    <link th:href="@{/css/popuo-box.css}" rel="stylesheet" type="text/css" media="all"/>
    <!--自定义-->
    <link rel="stylesheet" th:href="@{/css/goblincwl.css}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="GoblinCwl,陈威龙"/>
    <meta name="baidu-site-verification" content="code-tpkakEwQWN"/>

    <!--隐藏滚动条-->
    <style>
        ::-webkit-scrollbar {
            display: none; /* Chrome Safari */
        }

        html body div {
            scrollbar-width: none; /* firefox */
            -ms-overflow-style: none; /* IE 10+ */
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>

    <!--网页小地图-->
    <style>
        #map {
            position: fixed;
            top: 0;
            right: 0;
            width: 80px;
            height: 100%;
            z-index: 100;
        }
    </style>

    <!--可扩展块-->
    <th:block th:replace="${links}"/>
    <th:block th:replace="${styles}"/>
</head>
<!--公共依赖尾-->
<div th:fragment="commonFoot(scripts)">
    <!-- jQuery (必要的JavaScript插件) -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- 其他 -->
    <script th:src="@{/js/jquery.magnific-popup.js}" type="text/javascript"></script>
    <!--自定义-->
    <script th:src="@{/js/goblincwl.js}" type="text/javascript"></script>

    <!--变量集-->
    <script>
        ctx = '[[@{/}]]' == '/' ? '' : '[[@{/}]]';
        isHttps = 'https:' === document.location.protocol;
        url = '[[ ${#httpServletRequest.getRequestURL()}]]';
        if (isHttps) {
            url = url.replace('http', 'https');
        }
    </script>

    <!--页面加载后返回顶部-->
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(function () {
            window.scrollTo(0, 1);
        }, 0);
    }, false);
    </script>

    <!--网页小地图-->
    <canvas id="map"></canvas>
    <script th:src="@{/js/pageMap/pagemap.min.js}"></script>
    <script>
        pagemap(document.querySelector('#map'));
    </script>

    <script>
        $(document).ready(function () {
            $('.popup-with-zoom-anim').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });

        });
    </script>

    <!--可扩展块-->
    <th:block th:replace="${scripts}"/>
</div>
