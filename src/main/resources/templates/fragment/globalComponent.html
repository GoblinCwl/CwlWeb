<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="https://www.thymeleaf.org/">

<!--公共依赖头-->
<head th:fragment="commonHead(title,links,styles)">
    <title th:replace="${title}">GoblinCwl</title>
    <link th:href="@{/css/bootstrap.css}" rel='stylesheet' type='text/css'/>
    <!-- 自定义主题文件 -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel='stylesheet' type='text/css'/>
    <!-- 其他-->
    <link th:href="@{/css/popuo-box.css}" rel="stylesheet" type="text/css" media="all"/>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="GoblinCwl,陈威龙"/>

    <!--可扩展块-->
    <th:block th:replace="${links}"/>
    <th:block th:replace="${styles}"/>
</head>
<!--公共依赖尾-->
<div th:fragment="commonFoot(scripts)">
    <!-- jQuery (必要的JavaScript插件) -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- 其他 -->
    <script th:src="@{/js/jquery.magnific-popup.js}" type="text/javascript"></script>

    <!--页面加载后返回顶部-->
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(function () {
            window.scrollTo(0, 1);
        }, 0);
    }, false);
    </script>

    <script>
        $(document).ready(function () {
            $('.popup-with-zoom-anim').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });

        });
    </script>

    <!--可扩展块-->
    <th:block th:replace="${scripts}"/>
</div>
<!-- 左侧侧边栏 -->
<div th:fragment="leftSiderBar()" class="col-sm-3 col-md-2 sidebar">
    <div class="sidebar_top">
        <h1>Cwl</h1>
        <img th:src="@{/images/profile.jpg}" alt=""/>
    </div>
    <div class="details">
        <h3>
            联系方式
        </h3>
        <p>+86 18673734477</p>
        <h3>
            电子邮箱
        </h3>
        <p><a href="#">goblincwl@qq.com</a></p>
        <address>
            <h3>
                现居地址
            </h3>
            <span>xxxxxxx,</span>
            <span>xxxxxxx,</span>
            <span>xxxxxxx.</span>
        </address>

    </div>
    <div class="clearfix"></div>
</div>
<!-- 顶部导航 -->
<div th:fragment="topHeader()" class="details_header">
    <ul>
        <li>
            <a href="/">
                <span class="glyphicon glyphicon-file" aria-hidden="true"></span>首页
            </a>
        </li>
        <li>
            <a href="#">
                <span class="glyphicon glyphicon-print" aria-hidden="true"></span>Print CV
            </a>
        </li>
        <li>
            <a href="resume">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>简历
            </a>
        </li>
        <li>
            <a class="play-icon popup-with-zoom-anim" href="#small-dialog">
                <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>View photo
            </a>
        </li>
        <div id="small-dialog" class="mfp-hide">
            <img th:src="@{/images/g4.jpg}" alt=""/>
        </div>
    </ul>
</div>
