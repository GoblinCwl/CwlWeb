<div th:replace="fragment/globalComponent::commonFoot(~{::script})">
    <script>
        $(function () {
            //ÂàùÂßãÂåñÁªàÁ´Ø
            terminalDataInit();
            //ÂàùÂßãÂåñÊúÄËøëÊõ¥Êñ∞ÂçöÂÆ¢
            recentUpdateBlogDataInit();
            //ÂàùÂßãÂåñÂ§©Ê∞î
            weatherDataInit();
        });

        const $consoleInput = $("#consoleInput");

        //ÁªàÁ´Ø‰ø°ÊÅØÂàùÂßãÂåñ
        function terminalDataInit() {
            ajaxHttp({
                type: "GET",
                url: ctx + "/findTerminalData",
                beforeSend: function (request) {
                    insertMessage("<span style='color: #c0a16b'>Êï∞ÊçÆËØ∑Ê±Ç‰∏≠...</span>", 0);
                },
                error: function () {
                    insertMessage("Êï∞ÊçÆËØ∑Ê±ÇÂ§±Ë¥•ÔºåÊúâÁ©∫ÁöÑËØùÈ∫ªÁÉ¶ËÅîÁ≥ª‰∏ãÁ´ôÈïøÂ§ÑÁêÜ~", 50);
                },
                success: function (res) {
                    const data = res.data;
                    insertMessage("ÊÇ®ÊòØÁ¨¨<span style='color: orange;font-weight: bold'>" + data.accessIpCount + "</span>‰∏™ËÆøÈóÆÊú¨Á´ôÁöÑÂú∞ÂùÄÔºåÁ´ôÁÇπÊÄªËÆ°Â∑≤Ë¢´ËÆøÈóÆ<span style='color: #3c763d;font-weight: bold'>" + data.accessCount + "</span>Ê¨°„ÄÇ", 50);
                    insertMessage("Âêå‰∏ÄÂú∞ÂùÄË∂ÖËøáÂçäÂ∞èÊó∂ÂêéÂÜçÊ¨°ËÆøÈóÆÊâç‰ºöËøõË°åÊ¨°Êï∞ËÆ∞ÂΩï„ÄÇ", 100);
                    insertMessage("ËÆ§ËØÅ‰∏≠...", 200);
                    insertMessage("‰∏äÊ¨°ËÆøÈóÆ: <span style='color: grey'>" + data.lastAccessTime + "</span>.", 800);
                    insertMessage("Êú¨Ê¨°ËÆøÈóÆ: <span style='color: dodgerblue'>" + data.accessTime + "</span>.", 800);
                    if (res.data.lastAccessTime === 'È¶ñÊ¨°ËÆøÈóÆ') {
                        insertMessage("Ê†πÊçÆ‰Ω†ÁöÑÁéØÂ¢ÉÔºåÊàëÁªô‰Ω†Âèñ‰∫Ü‰∏™ÂêçÂ≠óÔºö<span style='color: #38c0e2;font-weight: bold'>" + data.nickName + "</span>„ÄÇ‚úî", 850);
                    } else {
                        insertMessage("<span style='color: #38c0e2;font-weight: bold'>" + data.nickName + "</span>ÔºåÂÖÅËÆ∏ËÆøÈóÆÔºÅ‚úî", 850);
                    }
                    localStorage.setItem("ipAddress", data.ipAddress);
                    localStorage.setItem("nickName", data.nickName);
                    setTimeout(function () {
                        $("#nickName").text(data.nickName)
                    }, 900);
                    insertMessage("<span style='color: #E74C3C;font-weight: bold'>Ê¨¢ËøéÊù•Âà∞GoblinCwlÁöÑ‰∏™‰∫∫ÁΩëÁ´ôÔºÅ</span>", 950);

                    setTimeout(function () {
                        websocketInit()
                    }, 1000)
                },
                successFalse: function (res) {
                    insertMessage(res.msg, 50);
                    insertMessage("Êï∞ÊçÆËØ∑Ê±ÇÂ§±Ë¥•ÔºåÊúâÁ©∫ÁöÑËØùÈ∫ªÁÉ¶ËÅîÁ≥ª‰∏ãÁ´ôÈïøÂ§ÑÁêÜ~", 100);
                }
            });
        }

        //ÂàùÂßãÂåñÊúÄËøëÊõ¥Êñ∞ÂçöÂÆ¢
        function recentUpdateBlogDataInit() {
            ajaxHttp({
                type: "GET",
                url: ctx + "/blog/recentUpdateList",
                success: function (res) {
                    const dataList = res.data.records;
                    let htmlStr = "";
                    for (const data of dataList) {
                        var title = reLengthStr(data.title, 28);

                        htmlStr += "<tr>\n" +
                            "<td><a href='/blog/content/" + data.id + "'>" + title + "</a></td>" +
                            "<td class='blogTdTime'>" + dateDif(new Date(data.updateTime).getTime()) + "</td>" +
                            "</tr>";
                    }
                    $("#updateBlogTbody").html(htmlStr)
                }
            });
        }

        //ÂàùÂßãÂåñÂ§©Ê∞î
        //TODO Âå∫ÂüüÁºñÁ†ÅÂä®ÊÄÅ
        function weatherDataInit() {
            ajaxHttp({
                type: "GET",
                url: ctx + "/findWeatherData",
                success: function (res) {
                    let data = res.data;
                    $("#provinceSpan").text(data.province);
                    $("#citySpan").text(data.city);
                    $("#weatherTempSpan").text(data.weather + "-" + data.temperature + "‚ÑÉ");
                    $("#stateSpan").text(data.status);
                    $("#weatherTempImg").attr("src", weatherImgJuge(data.weather))
                }
            });
        }

        //websocketÂàùÂßãÂåñ
        function websocketInit() {
            var socketUrl;
            if (url.indexOf("https") !== -1) {
                socketUrl = url.replace('https', 'wss') + 'websocket';
            } else {
                socketUrl = url.replace('http', 'ws') + 'websocket';
            }
            const webSocket = new WebSocket(socketUrl);
            webSocket.onerror = function (event) {
                insertMessage("<span style='color: red'>ËøûÊé•ÂèëÁîüÂºÇÂ∏∏Ôºå‰ø°ÊÅØÂ¶Ç‰∏ãÔºö‚ùå</span>");
                insertMessage("<span style='color: red'>" + event.data + "</span>");
                insertMessage("<span style='color: red'>Â∞ùËØïÂà∑Êñ∞ÊàñËÅîÁ≥ªÁ´ôÈïøÂ§ÑÁêÜÔºÅ‚ùå</span>");
            };
            //‰∏éWebSocketÂª∫Á´ãËøûÊé•
            webSocket.onopen = function (event) {
                insertMessage("<span style='color: #c0a16b'>Ê≠£Âú®ËøûÊé•Âà∞ËÅäÂ§©ÂÆ§...</span>");
            };
            //Â§ÑÁêÜÊúçÂä°Âô®ËøîÂõûÁöÑ‰ø°ÊÅØ
            webSocket.onmessage = function (event) {
                let nowMessage = event.data;
                if (nowMessage.indexOf("{") === 0) {
                    const msgJson = JSON.parse(nowMessage);
                    const time = "<span style='color: #929e98'>[" + msgJson.sendTime + "]</span>";
                    let contentColor = msgJson.color;
                    if (contentColor == null) {
                        contentColor = randomColor();
                    }
                    const message = "<span style='color: " + contentColor + "'>" + msgJson.content + "</span>";
                    $consoleInput.before(time + " " + message + "<br>");
                } else {
                    insertMessage(nowMessage);
                }
                $('#terminal-console').scrollTop($('#terminal-console')[0].scrollHeight);
            };

            function sendMessage(message) {
                //ÂêëÊúçÂä°Âô®ÂèëÈÄÅÊ∂àÊÅØ
                if (message.indexOf("/login") > 0) {
                    //Â¶ÇÊûúÊòØ/loginÂºÄÂ§¥ÔºåÂàôÊòØÁÆ°ÁêÜÂëòÁôªÈôÜ
                    let password = message.substr(message.lastIndexOf(" ") + 1);
                    ajaxHttp({
                        type: 'POST',
                        url: ctx + "/manager/login",
                        data: {
                            "password": password
                        },
                        error: function () {
                            insertMessage("<span style='color: red'>ÁôªÈôÜÂºÇÂ∏∏ÔºÅ‚ùå</span>");
                        },
                        success: function (res) {
                            if (res.code === 200) {
                                //ËÆæÁΩÆToken
                                localStorage.setItem("access_token", res.data);
                                insertMessage("<span style='color: green'>ÁôªÈôÜÊàêÂäüÔºÅ‚úî</span>");
                                addManagerUl();
                            } else {
                                insertMessage("<span style='color: red'>" + res.msg + "‚ùå</span>");
                            }
                        }
                    })
                } else if (message.indexOf("/logout") > 0) {
                    //ÁôªÂá∫
                    ajaxHttp({
                        type: 'GET',
                        url: ctx + "/manager/logout",
                        error: function () {
                            insertMessage("<span style='color: red'>ÁôªÂá∫ÂºÇÂ∏∏ÔºÅ‚ùå</span>");
                        },
                        success: function (res) {
                            if (res.code === 200) {
                                insertMessage("<span style='color: #acac40'>ÁôªÂá∫ÊàêÂäüÔºÅ‚úî</span>");
                                $('#managerLi').remove();
                                document.cookie = "Authorization=null";
                                localStorage.setItem("access_token", "");
                            } else {
                                insertMessage("<span style='color: red'>" + res.msg + "‚ùå</span>");
                            }
                        }
                    })
                } else {
                    webSocket.send(message);
                }
            }

            const $chatInput = $("#chatInput");

            //Âä®ÊÄÅËÆæÁΩÆËæìÂÖ•Ê°ÜÁöÑÂÆΩÂ∫¶
            $chatInput.width(($("#terminalDiv").width() - $("#chatInputLabel").width()) * 0.9)

            //ÁõëÂê¨ÁªàÁ´ØÁÇπÂáª
            $("#terminal-console").click(function () {
                $chatInput.focus();
            });

            //ÁõëÂê¨ÂõûËΩ¶
            var time = 0;
            $chatInput.keydown(function (event) {
                const code = event.keyCode;
                //Êåâ‰∏ãÂõûËΩ¶Êó∂
                if (code === 13) {
                    const message = $("#nickName").text() + ': ' + $chatInput.val();
                    //Ê†°È™å‰ø°ÊÅØÈïøÂ∫¶
                    if ($chatInput.val().length > 50) {
                        insertMessage("<span style='color: red'>Â§™Â§öÂï¶ÔºåÊàë‰ª¨ËøòÊòØÈïøËØùÁü≠ËØ¥ÂêßÔºÅüé§</span>")
                    } else if ($chatInput.val().length > 0) {
                        //Âà§Êñ≠ËÆ°Êó∂Âô®ÊòØÂê¶Â§Ñ‰∫éÂÖ≥Èó≠Áä∂ÊÄÅ
                        if (time === 0) {
                            time = 5; //ËÆæÂÆöÈó¥ÈöîÊó∂Èó¥ÔºàÁßíÔºâ

                            //ÂêØÂä®ËÆ°Êó∂Âô®ÔºåÂÄíËÆ°Êó∂timeÁßíÂêéËá™Âä®ÂÖ≥Èó≠ËÆ°Êó∂Âô®„ÄÇ
                            var index = setInterval(function () {
                                time--;
                                if (time === 0) {
                                    clearInterval(index);
                                }
                            }, 1000);

                            //ÂèëÈÄÅÊ∂àÊÅØ
                            sendMessage(message);
                            $chatInput.val('');
                        } else {
                            insertMessage("<span style='color: red'>ÂñùÂè£Ëå∂Ê≠áÊ≠áÂêßÔºå" + time + "ÁßíÂ∞±Â•ΩÔºÅ‚òï</span>")
                        }
                    }
                }
            })
        }

        //ËøΩÂä†ÁªàÁ´Ø‰ø°ÊÅØ
        function insertMessage(message, time) {
            const $terminalConsole = $('#terminal-console');
            if (time != null) {
                setTimeout(function () {
                    $consoleInput.before(getMessageTimestamp() + message + "<br>");
                }, time);
            } else {
                $consoleInput.before(getMessageTimestamp() + message + "<br>");
            }
            $terminalConsole.scrollTop($terminalConsole[0].scrollHeight);
        }

        //Ëé∑ÂèñÂΩìÂâçÊó∂Èó¥ËΩ¥
        function getMessageTimestamp() {
            return "<span class='timeStampSHow'>"
                + "["
                + new Date().Format("MM-dd HH:mm")
                + "] "
                + "</span>";
        }

        //ËÆ°ÁÆóÊó∂Èó¥Â∑ÆÔºåËé∑ÂèñÊ®°Á≥ä‰∏≠ÊñáÊó∂Èó¥
        function dateDif(startDate) {
            const date = new Date().getTime() - startDate;
            const days = date / 1000 / 60 / 60 / 24;
            const daysRound = Math.floor(days);
            const hours = date / 1000 / 60 / 60 - (24 * daysRound);
            const hoursRound = Math.floor(hours);
            const minutes = date / 1000 / 60 - (24 * 60 * daysRound) - (60 * hoursRound);
            const minutesRound = Math.floor(minutes);
            const seconds = date / 1000 - (24 * 60 * 60 * daysRound) - (60 * 60 * hoursRound) - (60 * minutesRound);
            const secondsRound = Math.floor(seconds);
            const time = (daysRound + "Â§©" + hoursRound + "Êó∂" + minutesRound + "ÂàÜ" + secondsRound + "Áßí");
            if (daysRound > 0) {
                return daysRound + "Â§©Ââç";
            }
            if (hoursRound > 0) {
                return hoursRound + "Â∞èÊó∂Ââç";
            }
            if (minutesRound > 0) {
                return minutesRound + "ÂàÜÈíüÂâç";
            }
            if (secondsRound > 0) {
                return "ÂàöÂàö";
            }
        }

        //Âà§Êñ≠Â§©Ê∞îÂõæÁâá
        function weatherImgJuge(weather) {
            console.log(weather)
            switch (weather) {
                case "Âπ≥Èùô":
                    weatherImg = "Êó•";
                    break;
                case "Êô¥Â§©":
                case "ÁÉ≠":
                    weatherImg = "Êô¥Â§©";
                    break;
                case "Â∞ë‰∫ë":
                case"Êô¥Èó¥Â§ö‰∫ë":
                case"Â§ö‰∫ë":
                    weatherImg = "Â§ö‰∫ë";
                    break;
                case "Èò¥":
                    weatherImg = "Èò¥Â§©";
                    break;
                case "ÊúâÈ£é":
                case "ÂæÆÈ£é":
                case "ÂíåÈ£é":
                case "Ê∏ÖÈ£é":
                case "ÂÜ∑":
                    weatherImg = "Èò¥Â§©-È£é";
                    break;
                case "Âº∫È£é/Âä≤È£é":
                case "ÁñæÈ£é":
                case "Â§ßÈ£é":
                case "ÁÉàÈ£é":
                case "È£éÊö¥":
                case "ÁãÇÁàÜÈ£é":
                case "È£ìÈ£é":
                case "ÁÉ≠Â∏¶È£éÊö¥":
                case "ÈæôÂç∑È£é":
                    weatherImg = "Â§ßÈ£é";
                    break;
                case "Èúæ":
                case "‰∏≠Â∫¶Èúæ":
                case "ÈáçÂ∫¶Èúæ":
                case "‰∏•ÈáçÈúæ":
                    weatherImg = "ÈõæÈúæ";
                    break;
                case "ÈòµÈõ®":
                case "Â∞èÈõ®":
                case "‰∏≠Èõ®":
                case "ÊØõÊØõÈõ®/ÁªÜÈõ®":
                case "Èõ®":
                case "Â∞èÈõ®-‰∏≠Èõ®":
                case "‰∏≠Èõ®-Â§ßÈõ®":
                    weatherImg = "Â∞èÈõ®";
                    break;
                case "Â§ßÈõ®":
                case "Êö¥Èõ®":
                case "Â§ßÊö¥Èõ®":
                case "ÁâπÂ§ßÊö¥Èõ®":
                case "Âº∫ÈòµÈõ®":
